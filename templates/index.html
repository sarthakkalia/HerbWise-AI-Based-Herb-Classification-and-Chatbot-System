<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification & Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Classification</h1>
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="upload-btn" required>
            <button type="submit" class="submit-btn">Predict</button>
        </form>

        <hr>

        <h1>Chatbot</h1>
        <form action="{{ url_for('chat') }}" method="POST">
            <input type="text" name="user_input" class="chat-input" placeholder="Ask the chatbot..." required>
            <button type="submit" class="submit-btn">Send</button>
        </form>

        <div id="chat-response">
            <!-- Chatbot response will be displayed here -->
        </div>
    </div>
</body>
</html>
